<div class="container">
    <h3>Employee Form</h3>
    <form 
        #customerForm="ngForm"
        novalidate>
        <div class="form-group">
            <label 
                for="firstNameId">
                First Name
            </label>
            <input
            id="firstNameId"
            class="form-control"
            type="text"
            placeholder="First Name"
            required
            name="firstName"
            ngModel>
        </div>

        <div class="form-group">
            <label 
                for="lastNameId">
                Last Name
            </label>
            <input
            id="lastNameId"
            class="form-control"
            type="text"
            placeholder="Last Name"
            required
            name="lastName"
            ngModel>
        </div>

        <div class="form-check">
            <input 
                class="form-check-input" 
                type="checkbox" 
                id="fullTimeCheckboxId"
                name="is-full-time"
                ngModel>
            <label 
                class="form-check-label" 
                for="fullTimeCheckboxId">
                Full Time Employee
            </label>
        </div>
        
        <button
            class="btn btn-primary"
            type="submit">Ok</button>
    </form>
</div>

<br><br><br><br>
{{ customerForm.value | json }}
