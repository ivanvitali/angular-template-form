<div class="container">
    <h3>Employee Form</h3>
    <form 
        #customerForm="ngForm"
        novalidate>
        <div class="form-group">
            <label 
                for="firstNameId">
                First Name
            </label>
            <input
            id="firstNameId"
            class="form-control"
            type="text"
            placeholder="First Name"
            required
            #firstName
            name="firstName"
            [ngModel]="employee.firstName"
            (ngModelChange)="firstNameToUpperCase($event)">
        </div>

        <div class="form-group">
            <label 
                for="lastNameId">
                Last Name
            </label>
            <input
            id="lastNameId"
            class="form-control"
            type="text"
            placeholder="Last Name"
            required
            name="lastName"
            [ngModel]="employee.lastName"
            (ngModelChange)="lastNameToUpperCase($event)">
        </div>

        <div class="form-check">
            <input 
                class="form-check-input" 
                type="checkbox" 
                id="fullTimeCheckboxId"
                name="is-full-time"
                [(ngModel)]="employee.isFullTime">
            <label 
                class="form-check-label" 
                for="fullTimeCheckboxId">
                Full Time Employee
            </label>
        </div>

        <div class="form-group">
            <h5>Payment Type</h5>
            <div 
                class="form-check form-check-inline">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="payment-type" 
                    id="w2PaymentTypeId" 
                    value="w2"
                    checked
                    [(ngModel)]="employee.paymentType">
                <label 
                    class="form-check-label" 
                    for="w2PaymentTypeId">
                    w2
                </label>
            </div>
            <div 
                class="form-check form-check-inline">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="payment-type" 
                    id="tenPaymentTypeId" 
                    value="1099"
                    [(ngModel)]="employee.paymentType">
                <label 
                    class="form-check-label" 
                    for="tenPaymentTypeId">
                    1099
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="primaryLanguageId">Primary Language</label>
            <select 
                class="form-control" 
                id="primaryLanguageId"
                name="primaryLanguage"
                [(ngModel)]="employee.primaryLanguage" >
                <option 
                    *ngFor = "let lang of languages" >
                    {{ lang }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Date Hired</label>
            <input 
                type="date"
                class="form-control"
                name="hire-date"
                [(ngModel)]="employee.hireDate">
        </div>
        
        
        <button
            class="btn btn-primary"
            type="submit">Ok</button>
    </form>
</div>

<br>
<h4>Classes del campot First Name #firstName</h4>
<p> {{ firstName.className }} </p>
<br>
<h4>Employee Model</h4>
<p> Employee: {{ employee | json }} </p>
<br>
<h4> Angular Model</h4>
<p> Angular: {{ customerForm.value | json }} </p>
<br>
